<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    {% if jekyll.environment == "development" %}
    <script async="async" src="http://127.0.0.1:35729/livereload.js"></script>
    {% else %}

        content="default-src 'none'; style-src https://gaudo.net https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src https://gaudo.net" />

    <title>{{ page.title }}</title>

    <meta name="description" content="{{ page.description }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Caladea:700|Roboto:400,400i,700,700i&amp;display=swap"
        rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>

<body>
    <main class="skills">
        <div class="skills-frontend">
            frontend
        </div>
        <div class="skills-backend">
            backend
        </div>
        <div class="skills-system">
            system
        </div>

</body>

</html>
