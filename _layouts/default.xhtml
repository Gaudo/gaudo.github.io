---
pgs:
  "Posts": "pages/index.md"
  "About me": "pages/about_me.md"
---

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description }}" />
    <style>
        #gaudo_body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #gaudo_body-wrapper {
            max-width:  400px;
        }
    </style>
</head>

<body id="gaudo_body">
    <div id="gaudo_body-wrapper">
        <nav>
            {% for p in page.pgs %}
                <li><a href="{% link p[1] %}">{{ p[0] }}</a></li>
            {% endfor %}
            <a href="{% link pages/index.xhtml %}">Posts</a>
            <a href="{% link pages/about_me.xhtml %}">About me</a>
        </nav>
        <main>
            {{ content }}
        </main>
    </div>
</body>

</html>
