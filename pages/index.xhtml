permalink: /
---

<ul>
    {% assign sorted = (site.posts | sort: 'date') | reverse %}
    {% for post in sorted %}
        <li>
            <a href="{{ post.url }}">
                <article>
                    <header>
                        <h1>{{ post.title }}</h1>
                        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%v %R %Z" }}</time>
                    </header>
                </article>
            </a>
        </li>
    {% endfor %}
</ul>
