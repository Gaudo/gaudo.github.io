---
layout: default
title: Hello World
description: Hello World
---

<ul>
    {% assign sorted = (site.posts | sort: 'date') | reverse %}
    {% for post in sorted %}
        <li>
            <a href="{{ post.url }}" aria-label="Read more about '{{post.title}}'">
                <article>
                    <header>
                        <h1>{{ post.title }}</h1>
                        <time datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%e %B %Y" }}</time>
                    </header>
                    {{ post.excerpt }}
                </article>
            </a>
        </li>
    {% endfor %}
</ul>
