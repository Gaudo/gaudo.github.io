<ul>
    {% assign sorted = (site.posts | sort: 'date') | reverse %}
    {% for post in sorted %}
        <li>
        <a href="{{ post.url }}">{{ post.date | date: '%B %d, %Y' }} - {{ post.title }}</a>
        </li>
    {% endfor %}
</ul>
